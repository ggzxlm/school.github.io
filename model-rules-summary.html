<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型规则汇总</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .summary-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #1e40af;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        tr:hover {
            background: #f9fafb;
        }
        .rule-count {
            font-weight: 700;
            color: #1e40af;
            font-size: 18px;
        }
        .category {
            display: inline-block;
            padding: 4px 12px;
            background: #e0e7ff;
            border-radius: 12px;
            font-size: 12px;
            color: #3730a3;
        }
        .total-row {
            background: #f0f9ff;
            font-weight: 700;
        }
        .link {
            color: #2563eb;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>监督模型规则汇总</h1>
    
    <div class="summary-table">
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>模型名称</th>
                    <th>分类</th>
                    <th>规则数量</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- 数据将通过JavaScript生成 -->
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="2">总计</td>
                    <td class="rule-count" id="totalRules">0</td>
                    <td colspan="2"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="js/rule-engine-service.js"></script>
    <script src="js/supervision-model-service.js"></script>
    <script>
        const tbody = document.getElementById('tableBody');
        const totalRulesEl = document.getElementById('totalRules');
        
        if (window.supervisionModelService) {
            const models = window.supervisionModelService.getAllModels();
            let totalRules = 0;
            
            models.forEach(model => {
                const rulesCount = model.rules ? model.rules.length : 0;
                totalRules += rulesCount;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${model.name}</strong></td>
                    <td><span class="category">${model.category}</span></td>
                    <td><span class="rule-count">${rulesCount}</span></td>
                    <td>${model.status === 'ACTIVE' ? '✅ 已启用' : '⭕ 草稿'}</td>
                    <td>
                        <a href="supervision-model-detail.html?id=${model.id}" class="link">
                            查看详情
                        </a>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            totalRulesEl.textContent = totalRules;
        }
    </script>
</body>
</html>
