<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务测试</title>
</head>
<body>
    <h1>服务初始化测试</h1>
    <div id="results"></div>

    <script src="js/rule-engine-service.js"></script>
    <script src="js/supervision-model-service.js"></script>
    <script>
        const results = document.getElementById('results');
        
        // 测试规则引擎服务
        if (window.ruleEngineService) {
            const rules = window.ruleEngineService.getAllRules();
            results.innerHTML += `<p>✅ 规则引擎服务已初始化，共有 ${rules.length} 条规则</p>`;
        } else {
            results.innerHTML += `<p>❌ 规则引擎服务未初始化</p>`;
        }
        
        // 测试监督模型服务
        if (window.supervisionModelService) {
            const stats = window.supervisionModelService.getModelStatistics();
            results.innerHTML += `<p>✅ 监督模型服务已初始化，共有 ${stats.total} 个模型</p>`;
            results.innerHTML += `<p>   - 预置模型: ${stats.preset}</p>`;
            results.innerHTML += `<p>   - 自定义模型: ${stats.custom}</p>`;
            results.innerHTML += `<p>   - 已启用: ${stats.active}</p>`;
        } else {
            results.innerHTML += `<p>❌ 监督模型服务未初始化</p>`;
        }
    </script>
</body>
</html>
