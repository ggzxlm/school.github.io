<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试关系分析</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-section h3 {
            margin-top: 0;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>关系分析功能测试</h1>
    
    <div class="test-section">
        <h3>1. 测试服务初始化</h3>
        <button onclick="testInitialize()">初始化服务</button>
    </div>
    
    <div class="test-section">
        <h3>2. 测试构建图谱</h3>
        <button onclick="testBuildGraph()">构建图谱（张三）</button>
        <button onclick="testBuildGraphMultiple()">构建图谱（张三+李四）</button>
    </div>
    
    <div class="test-section">
        <h3>3. 测试数据获取</h3>
        <button onclick="testGetEntityData()">获取实体数据</button>
        <button onclick="testGetRelations()">获取关系数据</button>
    </div>
    
    <div id="result">
        测试结果将显示在这里...
    </div>

    <script src="js/relation-graph-service.js"></script>
    <script>
        const resultDiv = document.getElementById('result');
        
        function log(message) {
            console.log(message);
            resultDiv.textContent += '\n' + JSON.stringify(message, null, 2);
        }
        
        async function testInitialize() {
            try {
                resultDiv.textContent = '正在初始化服务...';
                await window.relationGraphService.initialize();
                log('✓ 服务初始化成功');
            } catch (error) {
                log('✗ 初始化失败: ' + error.message);
            }
        }
        
        async function testBuildGraph() {
            try {
                resultDiv.textContent = '正在构建图谱（张三）...';
                
                if (!window.relationGraphService.initialized) {
                    await window.relationGraphService.initialize();
                }
                
                const graph = await window.relationGraphService.buildGraph({
                    entityIds: ['P001'],
                    depth: 2
                });
                
                log('✓ 图谱构建成功');
                log('节点数: ' + graph.nodes.length);
                log('边数: ' + graph.edges.length);
                log('节点列表:');
                graph.nodes.forEach(node => {
                    log(`  - ${node.label} (${node.type}, 风险: ${node.riskLevel})`);
                });
                log('关系列表:');
                graph.edges.forEach(edge => {
                    log(`  - ${edge.source} → ${edge.label} → ${edge.target}`);
                });
            } catch (error) {
                log('✗ 构建图谱失败: ' + error.message);
                console.error(error);
            }
        }
        
        async function testBuildGraphMultiple() {
            try {
                resultDiv.textContent = '正在构建图谱（张三+李四）...';
                
                if (!window.relationGraphService.initialized) {
                    await window.relationGraphService.initialize();
                }
                
                const graph = await window.relationGraphService.buildGraph({
                    entityIds: ['P001', 'P002'],
                    depth: 2
                });
                
                log('✓ 图谱构建成功');
                log('节点数: ' + graph.nodes.length);
                log('边数: ' + graph.edges.length);
            } catch (error) {
                log('✗ 构建图谱失败: ' + error.message);
                console.error(error);
            }
        }
        
        async function testGetEntityData() {
            try {
                resultDiv.textContent = '正在获取实体数据...';
                
                if (!window.relationGraphService.initialized) {
                    await window.relationGraphService.initialize();
                }
                
                const entity = await window.relationGraphService.getEntityData('P001');
                log('✓ 获取实体数据成功');
                log(entity);
            } catch (error) {
                log('✗ 获取实体数据失败: ' + error.message);
            }
        }
        
        async function testGetRelations() {
            try {
                resultDiv.textContent = '正在获取关系数据...';
                
                if (!window.relationGraphService.initialized) {
                    await window.relationGraphService.initialize();
                }
                
                const relations = await window.relationGraphService.getEntityRelations('P001');
                log('✓ 获取关系数据成功');
                log('关系数量: ' + relations.length);
                relations.forEach(rel => {
                    log(`  - ${rel.sourceId} → ${rel.type} → ${rel.targetId}`);
                });
            } catch (error) {
                log('✗ 获取关系数据失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
