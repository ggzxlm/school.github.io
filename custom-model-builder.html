<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义建模工具 - 高校纪检审计监管一体化平台</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/custom-model-builder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header id="top-navbar"></header>

        <div class="main-wrapper">
            <!-- 侧边导航栏 -->
            <aside id="side-navbar"></aside>

            <!-- 主内容区 -->
            <main class="content-area">
                <!-- 页面头部 -->
                <div class="page-header-section">
                    <div class="header-left">
                        <button class="btn-back" onclick="window.location.href='supervision-model-library.html'">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div>
                            <h1 class="page-title">
                                <i class="fas fa-tools"></i>
                                自定义建模工具
                            </h1>
                            <p class="page-description">创建和配置自定义监督模型</p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-secondary" onclick="modelBuilder.loadModel()">
                            <i class="fas fa-folder-open"></i>
                            加载模型
                        </button>
                        <button class="btn btn-primary" onclick="modelBuilder.saveModel()">
                            <i class="fas fa-save"></i>
                            保存模型
                        </button>
                    </div>
                </div>

                <!-- 建模步骤指示器 -->
                <div class="steps-indicator">
                    <div class="step active" data-step="1">
                        <div class="step-number">1</div>
                        <div class="step-label">基本信息</div>
                    </div>
                    <div class="step" data-step="2">
                        <div class="step-number">2</div>
                        <div class="step-label">选择规则</div>
                    </div>
                    <div class="step" data-step="3">
                        <div class="step-number">3</div>
                        <div class="step-label">配置参数</div>
                    </div>
                    <div class="step" data-step="4">
                        <div class="step-number">4</div>
                        <div class="step-label">预览测试</div>
                    </div>
                </div>


                <!-- 步骤1：基本信息 -->
                <div class="step-content" id="step1">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-info-circle"></i>
                                基本信息
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label required">
                                        <i class="fas fa-cube"></i> 模型名称
                                    </label>
                                    <input type="text" id="modelName" class="form-control" 
                                        placeholder="请输入模型名称" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label required">
                                        <i class="fas fa-folder"></i> 模型分类
                                    </label>
                                    <select id="modelCategory" class="form-control" required>
                                        <option value="">请选择</option>
                                        <option value="财务监督">财务监督</option>
                                        <option value="科研监督">科研监督</option>
                                        <option value="资产监督">资产监督</option>
                                        <option value="采购监督">采购监督</option>
                                        <option value="招生监督">招生监督</option>
                                        <option value="作风监督">作风监督</option>
                                        <option value="综合监督">综合监督</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-align-left"></i> 模型描述
                                </label>
                                <textarea id="modelDescription" class="form-control" rows="3"
                                    placeholder="请描述模型的用途和功能"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-list-ul"></i> 适用场景（每行一个）
                                </label>
                                <textarea id="modelScenarios" class="form-control" rows="4"
                                    placeholder="例如：&#10;科研经费报销审核&#10;项目预算执行监控"></textarea>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" onclick="modelBuilder.nextStep()">
                                下一步 <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 步骤2：选择规则 -->
                <div class="step-content" id="step2" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-list-check"></i>
                                选择检查规则
                            </h3>
                            <div class="card-actions">
                                <span class="rules-count">已选择 <strong id="selectedCount">0</strong> 条规则</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="rules-grid" id="rulesGrid">
                                <!-- 规则卡片将通过JavaScript生成 -->
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-secondary" onclick="modelBuilder.prevStep()">
                                <i class="fas fa-arrow-left"></i> 上一步
                            </button>
                            <button class="btn btn-primary" onclick="modelBuilder.nextStep()">
                                下一步 <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 步骤3：配置参数 -->
                <div class="step-content" id="step3" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-sliders-h"></i>
                                配置规则参数
                            </h3>
                        </div>
                        <div class="card-body">
                            <div id="ruleConfigList">
                                <!-- 规则配置将通过JavaScript生成 -->
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-secondary" onclick="modelBuilder.prevStep()">
                                <i class="fas fa-arrow-left"></i> 上一步
                            </button>
                            <button class="btn btn-primary" onclick="modelBuilder.nextStep()">
                                下一步 <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 步骤4：预览测试 -->
                <div class="step-content" id="step4" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-eye"></i>
                                模型预览
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="model-preview" id="modelPreview">
                                <!-- 模型预览将通过JavaScript生成 -->
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-secondary" onclick="modelBuilder.prevStep()">
                                <i class="fas fa-arrow-left"></i> 上一步
                            </button>
                            <button class="btn btn-success" onclick="modelBuilder.saveAndFinish()">
                                <i class="fas fa-check"></i> 保存并完成
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- 页脚 -->
        <footer id="footer"></footer>
    </div>

    <script src="js/common.js"></script>
    <script src="js/components.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/rule-engine-service.js"></script>
    <script src="js/supervision-model-service.js"></script>
    <script src="js/custom-model-builder.js"></script>
</body>
</html>
