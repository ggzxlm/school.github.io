<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 高校纪检审计监管一体化平台</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="h-screen overflow-hidden">
    <!-- 登录页面容器 -->
    <div class="flex h-full">
        <!-- 左侧宣传区 -->
        <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 relative overflow-hidden">
            <!-- 背景几何图案 -->
            <div class="absolute inset-0 opacity-10">
                <div class="absolute top-20 left-20 w-64 h-64 border-4 border-white rounded-full"></div>
                <div class="absolute bottom-20 right-20 w-96 h-96 border-4 border-white rounded-lg transform rotate-45"></div>
                <div class="absolute top-1/2 left-1/4 w-48 h-48 border-4 border-white rounded-lg"></div>
            </div>
            
            <!-- 内容区 -->
            <div class="relative z-10 flex flex-col justify-center items-center w-full px-16 text-white">
                <!-- Logo 和系统名称 -->
                <div class="mb-12 text-center">
                    <div class="mb-6">
                        <i class="fas fa-shield-alt text-8xl"></i>
                    </div>
                    <h1 class="text-4xl font-bold mb-4">高校纪检审计监管一体化平台</h1>
                    <p class="text-xl text-blue-200">University Supervision & Audit Integration Platform</p>
                </div>
                
                <!-- 宣传标语 -->
                <div class="mt-12 space-y-6 text-center max-w-lg">
                    <div class="flex items-center justify-center space-x-4">
                        <i class="fas fa-check-circle text-3xl text-green-400"></i>
                        <p class="text-lg">数据驱动 · 智能预警 · 精准监督</p>
                    </div>
                    <div class="flex items-center justify-center space-x-4">
                        <i class="fas fa-check-circle text-3xl text-green-400"></i>
                        <p class="text-lg">全流程闭环 · 协同处置 · 阳光透明</p>
                    </div>
                    <div class="flex items-center justify-center space-x-4">
                        <i class="fas fa-check-circle text-3xl text-green-400"></i>
                        <p class="text-lg">守护教育公平 · 护航高校发展</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧登录表单区 -->
        <div class="w-full lg:w-1/2 flex items-center justify-center bg-gray-50 px-8 py-12">
            <div class="w-full max-w-md">
                <!-- 移动端 Logo -->
                <div class="lg:hidden text-center mb-8">
                    <i class="fas fa-shield-alt text-5xl text-blue-800 mb-4"></i>
                    <h2 class="text-2xl font-bold text-gray-900">高校纪检审计监管平台</h2>
                </div>

                <!-- 登录卡片 -->
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <!-- 欢迎标题 -->
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">欢迎登录</h2>
                        <p class="text-gray-600">请输入您的账号信息</p>
                    </div>

                    <!-- 登录表单 -->
                    <form id="loginForm" class="space-y-6">
                        <!-- 用户名输入框 -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-user mr-2"></i>用户名
                            </label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                placeholder="请输入用户名"
                                required
                            >
                            <p class="mt-1 text-sm text-red-500 hidden" id="usernameError"></p>
                        </div>

                        <!-- 密码输入框 -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-2"></i>密码
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12"
                                    placeholder="请输入密码"
                                    required
                                >
                                <button 
                                    type="button" 
                                    id="togglePassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                >
                                    <i class="fas fa-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                            <p class="mt-1 text-sm text-red-500 hidden" id="passwordError"></p>
                        </div>

                        <!-- 验证码输入框 -->
                        <div>
                            <label for="captcha" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-shield-alt mr-2"></i>验证码
                            </label>
                            <div class="flex space-x-3">
                                <input 
                                    type="text" 
                                    id="captcha" 
                                    name="captcha"
                                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                    placeholder="请输入验证码"
                                    maxlength="4"
                                    required
                                >
                                <div class="w-32 h-12 bg-gray-200 rounded-lg flex items-center justify-center cursor-pointer hover:bg-gray-300 transition" id="captchaImage">
                                    <span class="text-2xl font-bold text-gray-700 select-none tracking-wider" id="captchaText">AB12</span>
                                </div>
                            </div>
                            <p class="mt-1 text-sm text-red-500 hidden" id="captchaError"></p>
                        </div>

                        <!-- 记住密码 -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center cursor-pointer">
                                <input 
                                    type="checkbox" 
                                    id="remember" 
                                    name="remember"
                                    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                >
                                <span class="ml-2 text-sm text-gray-700">记住密码</span>
                            </label>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">忘记密码？</a>
                        </div>

                        <!-- 登录按钮 -->
                        <button 
                            type="submit" 
                            class="w-full bg-blue-800 hover:bg-blue-900 text-white font-medium py-3 rounded-lg transition duration-200 flex items-center justify-center"
                        >
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            登录
                        </button>

                        <!-- 统一身份认证入口 -->
                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-4 bg-white text-gray-500">或</span>
                            </div>
                        </div>

                        <button 
                            type="button" 
                            id="ssoLogin"
                            class="w-full bg-white hover:bg-gray-50 text-gray-700 font-medium py-3 rounded-lg border-2 border-gray-300 transition duration-200 flex items-center justify-center"
                        >
                            <i class="fas fa-university mr-2"></i>
                            统一身份认证登录
                        </button>
                    </form>

                    <!-- 底部提示 -->
                    <div class="mt-6 text-center text-sm text-gray-500">
                        <p>首次登录请使用统一身份认证</p>
                    </div>
                </div>

                <!-- 版权信息 -->
                <div class="mt-8 text-center text-sm text-gray-500">
                    <p>&copy; 2025 高校纪检审计监管一体化平台. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
