<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合监督态势图 - 高校纪检审计监管一体化平台</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/report-view.css">
</head>
<body>
    <div class="app-container">
        <header id="top-navbar"></header>
        <div class="main-wrapper">
            <aside id="side-navbar"></aside>
            <main class="content-area">
                <div class="report-header">
                    <div class="report-header-left">
                        <button class="btn-back" onclick="history.back()">
                            <i class="fas fa-arrow-left"></i> 返回
                        </button>
                        <div class="report-title-section">
                            <h1 class="report-title">
                                <i class="fas fa-tachometer-alt"></i>
                                综合监督态势图
                            </h1>
                            <p class="report-subtitle">实时数据 | 报表编号: RPT011</p>
                        </div>
                    </div>
                    <div class="report-header-right">
                        <button class="btn btn-secondary" onclick="overviewReport.exportPDF()">
                            <i class="fas fa-file-pdf"></i> 导出PDF
                        </button>
                        <button class="btn btn-primary" onclick="overviewReport.refresh()">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                    </div>
                </div>

                <div class="report-content">
                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-chart-pie"></i> 全局态势</h2>
                        <div class="stats-grid">
                            <div class="stat-box stat-box-primary">
                                <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">预警总数</div>
                                    <div class="stat-value">1,245</div>
                                    <div class="stat-trend trend-up"><i class="fas fa-arrow-up"></i> +8.5%</div>
                                </div>
                            </div>
                            <div class="stat-box stat-box-warning">
                                <div class="stat-icon"><i class="fas fa-search"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">线索数量</div>
                                    <div class="stat-value">356</div>
                                    <div class="stat-trend trend-up"><i class="fas fa-arrow-up"></i> +12.3%</div>
                                </div>
                            </div>
                            <div class="stat-box stat-box-info">
                                <div class="stat-icon"><i class="fas fa-clipboard-list"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">工单数量</div>
                                    <div class="stat-value">542</div>
                                    <div class="stat-trend trend-neutral">处理中 89</div>
                                </div>
                            </div>
                            <div class="stat-box stat-box-success">
                                <div class="stat-icon"><i class="fas fa-check-double"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">整改任务</div>
                                    <div class="stat-value">892</div>
                                    <div class="stat-trend trend-neutral">完成率 93.1%</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-chart-line"></i> 月度趋势</h2>
                        <div class="chart-container">
                            <div id="trendChart" class="chart"></div>
                        </div>
                    </div>

                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-chart-bar"></i> 监督领域分布</h2>
                        <div class="chart-container">
                            <div id="categoryChart" class="chart"></div>
                        </div>
                    </div>

                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-building"></i> 部门风险评级</h2>
                        <div class="chart-container">
                            <div id="riskChart" class="chart"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/components.js"></script>
    <script src="js/report-view-supervision-overview.js"></script>
</body>
</html>
