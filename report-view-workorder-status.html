<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单处理情况报表 - 高校纪检审计监管一体化平台</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/report-view.css">
</head>
<body>
    <div class="app-container">
        <header id="top-navbar"></header>
        <div class="main-wrapper">
            <aside id="side-navbar"></aside>
            <main class="content-area">
                <div class="report-header">
                    <div class="report-header-left">
                        <button class="btn-back" onclick="history.back()">
                            <i class="fas fa-arrow-left"></i> 返回
                        </button>
                        <div class="report-title-section">
                            <h1 class="report-title">
                                <i class="fas fa-clipboard-check"></i>
                                工单处理情况报表
                            </h1>
                            <p class="report-subtitle">2025年10月 | 报表编号: RPT004</p>
                        </div>
                    </div>
                    <div class="report-header-right">
                        <button class="btn btn-secondary" onclick="workorderReport.exportExcel()">
                            <i class="fas fa-file-excel"></i> 导出Excel
                        </button>
                        <button class="btn btn-primary" onclick="workorderReport.print()">
                            <i class="fas fa-print"></i> 打印
                        </button>
                    </div>
                </div>

                <div class="report-params">
                    <div class="param-item">
                        <label>统计月份</label>
                        <select id="monthSelect" class="param-input">
                            <option value="2025-10">2025年10月</option>
                            <option value="2025-09">2025年9月</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="workorderReport.refresh()">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>

                <div class="report-content">
                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-chart-pie"></i> 工单概览</h2>
                        <div class="stats-grid">
                            <div class="stat-box stat-box-primary">
                                <div class="stat-icon"><i class="fas fa-clipboard-list"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">工单总数</div>
                                    <div class="stat-value">134</div>
                                </div>
                            </div>
                            <div class="stat-box stat-box-success">
                                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">已完成</div>
                                    <div class="stat-value">118</div>
                                </div>
                            </div>
                            <div class="stat-box stat-box-warning">
                                <div class="stat-icon"><i class="fas fa-hourglass-half"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">平均时长</div>
                                    <div class="stat-value">5.8天</div>
                                </div>
                            </div>
                            <div class="stat-box stat-box-danger">
                                <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">超期工单</div>
                                    <div class="stat-value">8</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-chart-bar"></i> 工单类型分布</h2>
                        <div class="chart-container">
                            <div id="typeChart" class="chart"></div>
                        </div>
                    </div>

                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-table"></i> 详细数据</h2>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>部门</th>
                                        <th>工单总数</th>
                                        <th>已完成</th>
                                        <th>处理中</th>
                                        <th>超期</th>
                                        <th>平均时长(天)</th>
                                        <th>完成率</th>
                                    </tr>
                                </thead>
                                <tbody id="detailTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/components.js"></script>
    <script src="js/report-view-workorder-status.js"></script>
</body>
</html>
