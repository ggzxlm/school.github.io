<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>采集任务管理 - 高校纪检审计监管一体化平台</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/collection-task-management.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header id="top-navbar"></header>

        <div class="main-wrapper">
            <!-- 侧边导航栏 -->
            <aside id="side-navbar"></aside>

            <!-- 主内容区 -->
            <main class="content-area">
                <!-- 页面标题 -->
                <div class="page-header-section">
                    <h1 class="page-title">采集任务管理</h1>
                    <p class="page-description">管理数据采集任务，监控采集进度和状态</p>
                </div>

                <!-- 任务状态统计卡片 -->
                <div class="stats-grid">
                    <div class="stat-card stat-card-primary">
                        <div class="stat-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">总任务数</div>
                            <div class="stat-value" id="totalTasks">0</div>
                        </div>
                    </div>

                    <div class="stat-card stat-card-success">
                        <div class="stat-icon">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">运行中</div>
                            <div class="stat-value" id="runningTasks">0</div>
                        </div>
                    </div>

                    <div class="stat-card stat-card-warning">
                        <div class="stat-icon">
                            <i class="fas fa-stop-circle"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">已停止</div>
                            <div class="stat-value" id="stoppedTasks">0</div>
                        </div>
                    </div>

                    <div class="stat-card stat-card-danger">
                        <div class="stat-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">错误</div>
                            <div class="stat-value" id="errorTasks">0</div>
                        </div>
                    </div>
                </div>

                <!-- 搜索、筛选和新建任务区域 -->
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="filter-left">
                            <!-- 搜索框 -->
                            <div class="search-box">
                                <input type="text" id="searchInput" placeholder="搜索任务名称、数据源...">
                                <i class="fas fa-search"></i>
                            </div>

                            <!-- 筛选器 -->
                            <select id="typeFilter" class="filter-select">
                                <option value="">全部类型</option>
                                <option value="FULL">全量采集</option>
                                <option value="INCREMENTAL">增量采集</option>
                                <option value="CDC">CDC同步</option>
                            </select>

                            <select id="statusFilter" class="filter-select">
                                <option value="">全部状态</option>
                                <option value="RUNNING">运行中</option>
                                <option value="STOPPED">已停止</option>
                                <option value="ERROR">错误</option>
                            </select>

                            <button id="resetBtn" class="btn btn-secondary">
                                <i class="fas fa-redo"></i> 重置
                            </button>
                        </div>

                        <!-- 新建任务按钮 -->
                        <button id="createTaskBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 新建任务
                        </button>
                    </div>
                </div>

                <!-- 任务列表表格 -->
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="name">
                                    任务名称 <i class="fas fa-sort"></i>
                                </th>
                                <th>数据源</th>
                                <th>任务类型</th>
                                <th>状态</th>
                                <th class="sortable" data-sort="lastRun">
                                    最后执行时间 <i class="fas fa-sort"></i>
                                </th>
                                <th>执行结果</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="taskTableBody">
                            <!-- 任务列表将通过 JavaScript 动态生成 -->
                        </tbody>
                    </table>

                    <!-- 分页器 -->
                    <div class="pagination-info">
                        <div>
                            显示 <span id="pageStart">0</span> 到 <span id="pageEnd">0</span> 条，共 <span id="totalCount">0</span> 条
                        </div>
                        <div class="pagination-controls">
                            <button id="prevPage">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div id="pageNumbers" class="page-numbers">
                                <!-- 页码按钮将通过 JavaScript 动态生成 -->
                            </div>
                            <button id="nextPage">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- 页脚 -->
        <footer id="footer"></footer>
    </div>

    <!-- 创建任务模态框 -->
    <div id="createTaskModal" class="modal-overlay">
        <div class="modal-container modal-lg">
            <div class="modal-header">
                <h2 class="modal-title" id="createTaskModalTitle">
                    <i class="fas fa-plus-circle"></i>新建采集任务
                </h2>
                <button class="modal-close-btn" onclick="closeCreateTaskModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="createTaskForm">
                    <div class="form-group">
                        <label class="form-label required">任务名称</label>
                        <input type="text" id="taskName" class="form-control" required placeholder="请输入任务名称">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">数据源</label>
                            <select id="dataSourceId" class="form-control" required>
                                <option value="">请选择数据源</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label required">任务类型</label>
                            <select id="taskType" class="form-control" required onchange="handleTaskTypeChange()">
                                <option value="FULL">全量采集</option>
                                <option value="INCREMENTAL">增量采集</option>
                                <option value="CDC">CDC同步</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">调度配置 (Cron表达式)</label>
                        <input type="text" id="schedule" class="form-control" placeholder="例如: */5 * * * * (每5分钟)">
                        <small class="form-text">留空表示手动执行</small>
                    </div>
                    
                    <div class="form-group" id="queryGroup">
                        <label class="form-label">查询语句/API路径</label>
                        <textarea id="query" class="form-control" rows="3" placeholder="SQL查询语句或API路径"></textarea>
                    </div>
                    
                    <div class="form-group" id="incrementalFieldGroup" style="display: none;">
                        <label class="form-label">增量字段</label>
                        <input type="text" id="incrementalField" class="form-control" placeholder="例如: updated_at">
                        <small class="form-text">用于增量采集的时间戳字段</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">最大重试次数</label>
                        <input type="number" id="maxRetries" class="form-control" value="3" min="0" max="10">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="enabled" checked>
                            启用任务
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCreateTaskModal()">取消</button>
                <button class="btn btn-primary" id="submitTaskBtn" onclick="createTask()">
                    <i class="fas fa-check"></i> 创建
                </button>
            </div>
        </div>
    </div>

    <!-- 任务详情模态框 -->
    <div id="taskDetailModal" class="modal-overlay">
        <div class="modal-container modal-xl">
            <div class="modal-header">
                <h2 class="modal-title" id="detailTaskName">
                    <i class="fas fa-info-circle"></i>任务详情
                </h2>
                <button class="modal-close-btn" onclick="closeTaskDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="detail-tabs">
                    <button class="tab-btn active" onclick="switchDetailTab('info')">基本信息</button>
                    <button class="tab-btn" onclick="switchDetailTab('history')">执行历史</button>
                    <button class="tab-btn" onclick="switchDetailTab('logs')">执行日志</button>
                    <button class="tab-btn" onclick="switchDetailTab('stats')">统计信息</button>
                </div>
                <div id="tabContent" class="tab-content-area">
                    <!-- 内容将通过JavaScript动态生成 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeTaskDetailModal()">关闭</button>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/components.js"></script>
    <script src="js/datasource-service.js"></script>
    <script src="js/collection-task-service.js"></script>
    <script src="js/collection-task-demo-data.js"></script>
    <script src="js/collection-task-management.js"></script>
</body>
</html>
