<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 高校纪检审计监管一体化平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/user-profile.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <div id="top-navbar"></div>

        <div class="main-wrapper">
            <!-- 侧边导航栏 -->
            <div id="side-navbar"></div>

            <!-- 主内容区 -->
            <div class="main-content">
                <div class="page-header">
                    <div class="page-title">
                        <i class="fas fa-user-circle"></i>
                        <span>个人资料</span>
                    </div>
                    <div class="page-breadcrumb">
                        <a href="dashboard.html">首页</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>个人资料</span>
                    </div>
                </div>

                <div class="page-content">
                    <div class="profile-container">
                        <!-- 左侧头像区 -->
                        <div class="profile-avatar-section">
                            <div class="avatar-card">
                                <div class="avatar-wrapper">
                                    <div class="avatar-image" id="avatarImage">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="avatar-upload">
                                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                                        <button class="btn btn-primary" onclick="document.getElementById('avatarInput').click()">
                                            <i class="fas fa-camera"></i>
                                            更换头像
                                        </button>
                                    </div>
                                </div>
                                <div class="avatar-info">
                                    <h3>张三</h3>
                                    <p>纪检监察人员</p>
                                </div>
                            </div>
                        </div>

                        <!-- 右侧信息区 -->
                        <div class="profile-info-section">
                            <div class="info-card">
                                <div class="card-header">
                                    <h3>基本信息</h3>
                                    <button class="btn btn-primary" id="editBtn">
                                        <i class="fas fa-edit"></i>
                                        编辑
                                    </button>
                                </div>
                                <div class="card-body">
                                    <form id="profileForm">
                                        <div class="form-row">
                                            <div class="form-group">
                                                <label>姓名</label>
                                                <input type="text" class="form-control" value="张三" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label>工号</label>
                                                <input type="text" class="form-control" value="JJ2023001" disabled>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group">
                                                <label>性别</label>
                                                <select class="form-control" disabled>
                                                    <option value="male" selected>男</option>
                                                    <option value="female">女</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>出生日期</label>
                                                <input type="date" class="form-control" value="1990-05-15" disabled>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group">
                                                <label>手机号码</label>
                                                <input type="tel" class="form-control" value="138****5678" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label>电子邮箱</label>
                                                <input type="email" class="form-control" value="zhangsan@university.edu.cn" disabled>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group full-width">
                                                <label>所属部门</label>
                                                <input type="text" class="form-control" value="纪检监察室" disabled>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group full-width">
                                                <label>职位</label>
                                                <input type="text" class="form-control" value="纪检监察人员" disabled>
                                            </div>
                                        </div>
                                        <div class="form-actions" style="display: none;">
                                            <button type="button" class="btn btn-default" id="cancelBtn">取消</button>
                                            <button type="submit" class="btn btn-primary">保存</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="info-card">
                                <div class="card-header">
                                    <h3>账号信息</h3>
                                </div>
                                <div class="card-body">
                                    <div class="info-item">
                                        <label>用户名</label>
                                        <span>zhangsan</span>
                                    </div>
                                    <div class="info-item">
                                        <label>注册时间</label>
                                        <span>2023-01-15 10:30:00</span>
                                    </div>
                                    <div class="info-item">
                                        <label>最后登录</label>
                                        <span>2025-10-24 09:15:23</span>
                                    </div>
                                    <div class="info-item">
                                        <label>登录IP</label>
                                        <span>192.168.1.100</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div id="footer"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/user-profile.js"></script>
</body>
</html>
