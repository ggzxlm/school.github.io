<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>三公经费支出分析</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/report-view.css">
</head>
<body>
    <div class="app-container">
        <header id="top-navbar"></header>
        <div class="main-wrapper">
            <aside id="side-navbar"></aside>
            <main class="content-area">
                <div class="report-header">
                    <div class="report-header-left">
                        <button class="btn-back" onclick="history.back()"><i class="fas fa-arrow-left"></i> 返回</button>
                        <div class="report-title-section">
                            <h1 class="report-title"><i class="fas fa-money-bill-wave"></i> 三公经费支出分析</h1>
                            <p class="report-subtitle">2025年1-10月 | RPT008</p>
                        </div>
                    </div>
                </div>
                <div class="report-content">
                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-chart-pie"></i> 支出概览</h2>
                        <div class="stats-grid">
                            <div class="stat-box stat-box-primary">
                                <div class="stat-icon"><i class="fas fa-wallet"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">总支出</div>
                                    <div class="stat-value">285万</div>
                                </div>
                            </div>
                            <div class="stat-box stat-box-info">
                                <div class="stat-icon"><i class="fas fa-car"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">公务用车</div>
                                    <div class="stat-value">125万</div>
                                </div>
                            </div>
                            <div class="stat-box stat-box-warning">
                                <div class="stat-icon"><i class="fas fa-utensils"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">公务接待</div>
                                    <div class="stat-value">98万</div>
                                </div>
                            </div>
                            <div class="stat-box stat-box-success">
                                <div class="stat-icon"><i class="fas fa-plane"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">因公出国</div>
                                    <div class="stat-value">62万</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-chart-line"></i> 月度趋势</h2>
                        <div class="chart-container"><div id="trendChart" class="chart"></div></div>
                    </div>
                </div>
            </main>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/components.js"></script>
    <script>
        const chart = echarts.init(document.getElementById('trendChart'));
        chart.setOption({
            tooltip: { trigger: 'axis' },
            legend: { data: ['公务用车', '公务接待', '因公出国'] },
            xAxis: { type: 'category', data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月'] },
            yAxis: { type: 'value', name: '支出(万元)' },
            series: [
                { name: '公务用车', type: 'line', data: [12, 11, 13, 12, 14, 13, 12, 11, 13, 14], smooth: true },
                { name: '公务接待', type: 'line', data: [9, 8, 10, 9, 11, 10, 9, 8, 10, 14], smooth: true },
                { name: '因公出国', type: 'line', data: [5, 4, 6, 7, 8, 6, 5, 6, 7, 8], smooth: true }
            ],
            color: ['#1e40af', '#f59e0b', '#10b981']
        });
    </script>
</body>
</html>
