<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速访问 - 高校纪检审计监管一体化平台</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .quick-access-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-page);
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 32px;
            color: var(--color-gray-900);
            margin-bottom: 12px;
        }

        .page-header p {
            font-size: 16px;
            color: var(--color-gray-600);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--spacing-page);
        }

        .feature-card {
            background: white;
            padding: var(--spacing-page);
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-primary);
        }

        .feature-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border-radius: var(--radius-card);
            margin-bottom: var(--spacing-card);
        }

        .feature-card.procurement .feature-icon {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            color: white;
        }

        .feature-card.search .feature-icon {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            color: white;
        }

        .feature-card.test .feature-icon {
            background: linear-gradient(135deg, var(--color-success) 0%, #059669 100%);
            color: white;
        }

        .feature-title {
            font-size: var(--font-size-h2);
            color: var(--color-gray-900);
            margin-bottom: var(--spacing-element);
            font-weight: 600;
        }

        .feature-description {
            font-size: var(--font-size-body);
            color: var(--color-gray-600);
            line-height: 1.6;
            margin-bottom: var(--spacing-card);
        }

        .feature-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-element);
            margin-bottom: var(--spacing-card);
        }

        .feature-tag {
            padding: 4px 12px;
            background: var(--color-gray-100);
            color: var(--color-gray-700);
            border-radius: var(--radius-tag);
            font-size: var(--font-size-small);
        }

        .feature-tag.new {
            background: var(--color-danger);
            color: white;
        }

        .feature-tag.hot {
            background: var(--color-warning);
            color: white;
        }

        .feature-links {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-element);
        }

        .feature-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-element);
            padding: var(--spacing-element) var(--spacing-content);
            background: var(--color-gray-50);
            border-radius: var(--radius-button);
            color: var(--color-gray-700);
            text-decoration: none;
            transition: all 0.2s;
        }

        .feature-link:hover {
            background: var(--color-primary);
            color: white;
            transform: translateX(4px);
        }

        .feature-link i {
            width: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header id="top-navbar"></header>

        <div class="main-wrapper">
            <aside id="side-navbar"></aside>

            <main class="content-area">
                <div class="quick-access-container">
                    <div class="page-header">
                        <h1>🚀 快速访问</h1>
                        <p>快速访问系统的新功能和常用页面</p>
                    </div>

                    <div class="feature-grid">
                        <!-- 采购项目全流程预警 -->
                        <div class="feature-card procurement" onclick="window.location.href='test-procurement-project.html'">
                            <div class="feature-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <h2 class="feature-title">采购项目全流程预警</h2>
                            <p class="feature-description">
                                从论证到合同签订的全流程监控，覆盖8个关键阶段，实时预警风险问题。
                            </p>
                            <div class="feature-tags">
                                <span class="feature-tag new">新功能</span>
                                <span class="feature-tag hot">推荐</span>
                                <span class="feature-tag">全流程</span>
                                <span class="feature-tag">风险预警</span>
                            </div>
                            <div class="feature-links">
                                <a href="test-procurement-project.html" class="feature-link" onclick="event.stopPropagation()">
                                    <i class="fas fa-list"></i>
                                    <span>项目列表</span>
                                </a>
                                <a href="procurement-project-detail.html?id=P2025001" class="feature-link" onclick="event.stopPropagation()">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <span>高风险项目示例</span>
                                </a>
                                <a href="procurement-project-detail.html?id=P2025002" class="feature-link" onclick="event.stopPropagation()">
                                    <i class="fas fa-check-circle"></i>
                                    <span>低风险项目示例</span>
                                </a>
                                <a href="PROCUREMENT-QUICK-START.md" class="feature-link" onclick="event.stopPropagation()">
                                    <i class="fas fa-book"></i>
                                    <span>使用指南</span>
                                </a>
                            </div>
                        </div>

                        <!-- 全局搜索功能 -->
                        <div class="feature-card search" onclick="window.location.href='search-demo.html'">
                            <div class="feature-icon">
                                <i class="fas fa-search"></i>
                            </div>
                            <h2 class="feature-title">全局搜索功能</h2>
                            <p class="feature-description">
                                智能搜索建议、搜索历史、热门搜索，快速找到线索、预警、工单、模型和报表。
                            </p>
                            <div class="feature-tags">
                                <span class="feature-tag new">新功能</span>
                                <span class="feature-tag">智能建议</span>
                                <span class="feature-tag">历史记录</span>
                            </div>
                            <div class="feature-links">
                                <a href="search-demo.html" class="feature-link" onclick="event.stopPropagation()">
                                    <i class="fas fa-desktop"></i>
                                    <span>功能演示</span>
                                </a>
                                <a href="test-search.html" class="feature-link" onclick="event.stopPropagation()">
                                    <i class="fas fa-vial"></i>
                                    <span>功能测试</span>
                                </a>
                                <a href="search-results.html?q=采购" class="feature-link" onclick="event.stopPropagation()">
                                    <i class="fas fa-search"></i>
                                    <span>搜索"采购"</span>
                                </a>
                                <a href="SEARCH-QUICK-START.md" class="feature-link" onclick="event.stopPropagation()">
                                    <i class="fas fa-book"></i>
                                    <span>使用指南</span>
                                </a>
                            </div>
                        </div>

                        <!-- 测试页面集合 -->
                        <div class="feature-card test" onclick="window.location.href='index.html'">
                            <div class="feature-icon">
                                <i class="fas fa-flask"></i>
                            </div>
                            <h2 class="feature-title">测试页面集合</h2>
                            <p class="feature-description">
                                各功能模块的测试页面，用于功能验证和演示。
                            </p>
                            <div class="feature-tags">
                                <span class="feature-tag">测试</span>
                                <span class="feature-tag">演示</span>
                            </div>
                            <div class="feature-links">
                                <a href="test-procurement-project.html" class="feature-link" onclick="event.stopPropagation()">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span>采购项目测试</span>
                                </a>
                                <a href="test-search.html" class="feature-link" onclick="event.stopPropagation()">
                                    <i class="fas fa-search"></i>
                                    <span>搜索功能测试</span>
                                </a>
                                <a href="search-demo.html" class="feature-link" onclick="event.stopPropagation()">
                                    <i class="fas fa-desktop"></i>
                                    <span>搜索功能演示</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <footer id="footer"></footer>
    </div>

    <script src="js/common.js"></script>
    <script src="js/components.js"></script>
</body>

</html>
