<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科研经费监督报表 - 高校纪检审计监管一体化平台</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/report-view.css">
</head>
<body>
    <div class="app-container">
        <header id="top-navbar"></header>
        <div class="main-wrapper">
            <aside id="side-navbar"></aside>
            <main class="content-area">
                <div class="report-header">
                    <div class="report-header-left">
                        <button class="btn-back" onclick="history.back()">
                            <i class="fas fa-arrow-left"></i> 返回
                        </button>
                        <div class="report-title-section">
                            <h1 class="report-title">
                                <i class="fas fa-flask"></i>
                                科研经费监督报表
                            </h1>
                            <p class="report-subtitle">2025年第三季度 | 报表编号: RPT006</p>
                        </div>
                    </div>
                    <div class="report-header-right">
                        <button class="btn btn-secondary" onclick="researchFundReport.exportExcel()">
                            <i class="fas fa-file-excel"></i> 导出Excel
                        </button>
                        <button class="btn btn-primary" onclick="researchFundReport.print()">
                            <i class="fas fa-print"></i> 打印
                        </button>
                    </div>
                </div>

                <div class="report-params">
                    <div class="param-item">
                        <label>统计周期</label>
                        <select id="periodSelect" class="param-input">
                            <option value="2025-Q3">2025年第三季度</option>
                            <option value="2025-Q2">2025年第二季度</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="researchFundReport.refresh()">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>

                <div class="report-content">
                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-chart-pie"></i> 经费概览</h2>
                        <div class="stats-grid">
                            <div class="stat-box stat-box-primary">
                                <div class="stat-icon"><i class="fas fa-coins"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">经费总额</div>
                                    <div class="stat-value">8.5亿</div>
                                    <div class="stat-trend trend-up"><i class="fas fa-arrow-up"></i> +12.5%</div>
                                </div>
                            </div>
                            <div class="stat-box stat-box-warning">
                                <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">异常预警</div>
                                    <div class="stat-value">35</div>
                                    <div class="stat-trend trend-neutral">异常率 4.1%</div>
                                </div>
                            </div>
                            <div class="stat-box stat-box-info">
                                <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">执行率</div>
                                    <div class="stat-value">78.5%</div>
                                    <div class="stat-trend trend-up"><i class="fas fa-arrow-up"></i> +3.2%</div>
                                </div>
                            </div>
                            <div class="stat-box stat-box-success">
                                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                                <div class="stat-content">
                                    <div class="stat-label">合规项目</div>
                                    <div class="stat-value">245</div>
                                    <div class="stat-trend trend-neutral">合规率 95.9%</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-chart-line"></i> 经费使用趋势</h2>
                        <div class="chart-container"><div id="trendChart" class="chart"></div></div>
                    </div>

                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-chart-bar"></i> 异常类型分布</h2>
                        <div class="chart-container"><div id="anomalyChart" class="chart"></div></div>
                    </div>

                    <div class="report-section">
                        <h2 class="section-title"><i class="fas fa-table"></i> 学院经费使用情况</h2>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>学院</th>
                                        <th>经费总额(万元)</th>
                                        <th>已使用(万元)</th>
                                        <th>执行率</th>
                                        <th>异常预警</th>
                                        <th>合规项目</th>
                                    </tr>
                                </thead>
                                <tbody id="detailTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/components.js"></script>
    <script src="js/report-view-research-fund.js"></script>
</body>
</html>
