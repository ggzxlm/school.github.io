<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本分析 - 高校纪检审计监管一体化平台</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .analysis-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 24px;
            height: calc(100vh - 180px);
        }
        
        .analysis-sidebar {
            background: white;
            border-radius: 8px;
            padding: 24px;
            overflow-y: auto;
        }
        
        .analysis-main {
            background: white;
            border-radius: 8px;
            padding: 24px;
            overflow-y: auto;
        }
        
        .analysis-type-selector {
            margin-bottom: 24px;
        }
        
        .type-btn {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        
        .type-btn:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .type-btn.active {
            border-color: #3b82f6;
            background: #3b82f6;
            color: white;
        }
        
        .type-btn-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }
        
        .type-btn-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .type-btn-desc {
            font-size: 13px;
            opacity: 0.8;
        }
        
        .input-section {
            margin-bottom: 24px;
        }
        
        .input-label {
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }
        
        .text-input {
            width: 100%;
            min-height: 300px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }
        
        .text-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
        }
        
        .result-section {
            display: none;
        }
        
        .result-section.active {
            display: block;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .result-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .risk-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .risk-high {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .risk-medium {
            background: #fef3c7;
            color: #92400e;
        }
        
        .risk-low {
            background: #d1fae5;
            color: #065f46;
        }
        
        .result-card {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .result-card-title {
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-card-content {
            font-size: 14px;
            line-height: 1.8;
        }
        
        .extracted-item {
            padding: 12px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .extracted-label {
            font-weight: 600;
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .extracted-value {
            color: #1f2937;
        }
        
        .sensitive-word-item {
            padding: 12px;
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .sensitive-word-text {
            font-weight: 600;
            color: #991b1b;
            margin-bottom: 4px;
        }
        
        .sensitive-word-context {
            font-size: 13px;
            color: #6b7280;
            font-style: italic;
        }
        
        .risk-item {
            padding: 16px;
            background: white;
            border-left: 4px solid #f59e0b;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        
        .risk-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .risk-item-title {
            font-weight: 600;
            color: #1f2937;
        }
        
        .risk-item-level {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
        }
        
        .loading-spinner {
            font-size: 48px;
            color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .sample-texts {
            margin-top: 16px;
        }
        
        .sample-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            text-align: left;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .sample-btn:hover {
            background: #f3f4f6;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header id="top-navbar"></header>
        
        <div class="main-wrapper">
            <!-- 侧边导航栏 -->
            <aside id="side-navbar"></aside>
            
            <!-- 主内容区 -->
            <main class="content-area">
                <!-- 页面标题 -->
                <div class="page-header">
                    <div>
                        <h1 class="page-title">
                            <i class="fas fa-file-alt"></i>
                            文本分析
                        </h1>
                        <p class="page-subtitle">文本智能分析、敏感词检测、风险评估</p>
                    </div>
                </div>

                <!-- 分析容器 -->
                <div class="analysis-container">
                    <!-- 左侧边栏 -->
                    <div class="analysis-sidebar">
                        <div class="analysis-type-selector">
                            <h3 style="margin-bottom: 16px;">选择分析类型</h3>
                            
                            <button class="type-btn active" data-type="meeting">
                                <span class="type-btn-icon"><i class="fas fa-users"></i></span>
                                <div class="type-btn-title">会议纪要分析</div>
                                <div class="type-btn-desc">提取会议主题、参会人员、决策事项</div>
                            </button>
                            
                            <button class="type-btn" data-type="tender">
                                <span class="type-btn-icon"><i class="fas fa-file-contract"></i></span>
                                <div class="type-btn-title">招标文件分析</div>
                                <div class="type-btn-desc">检测排他性条款、倾向性条款</div>
                            </button>
                            
                            <button class="type-btn" data-type="contract">
                                <span class="type-btn-icon"><i class="fas fa-file-signature"></i></span>
                                <div class="type-btn-title">合同文本分析</div>
                                <div class="type-btn-desc">提取合同要素、关键条款</div>
                            </button>
                        </div>
                        
                        <div class="sample-texts">
                            <h4 style="margin-bottom: 12px; font-size: 14px;">示例文本</h4>
                            <button class="sample-btn" onclick="loadSample('meeting')">
                                <i class="fas fa-file-alt"></i> 会议纪要示例
                            </button>
                            <button class="sample-btn" onclick="loadSample('tender')">
                                <i class="fas fa-file-alt"></i> 招标文件示例
                            </button>
                            <button class="sample-btn" onclick="loadSample('contract')">
                                <i class="fas fa-file-alt"></i> 合同文本示例
                            </button>
                        </div>
                    </div>
                    
                    <!-- 主内容区 -->
                    <div class="analysis-main">
                        <!-- 输入区域 -->
                        <div class="input-section" id="inputSection">
                            <label class="input-label">
                                <i class="fas fa-edit"></i> 输入或粘贴文本内容
                            </label>
                            <textarea 
                                class="text-input" 
                                id="textInput" 
                                placeholder="请输入需要分析的文本内容..."
                            ></textarea>
                            
                            <div class="action-buttons" style="margin-top: 16px;">
                                <button class="btn btn-primary" onclick="startAnalysis()">
                                    <i class="fas fa-play"></i> 开始分析
                                </button>
                                <button class="btn btn-secondary" onclick="clearInput()">
                                    <i class="fas fa-eraser"></i> 清空
                                </button>
                            </div>
                        </div>
                        
                        <!-- 结果区域 -->
                        <div class="result-section" id="resultSection">
                            <div class="result-header">
                                <h2 class="result-title">分析结果</h2>
                                <div>
                                    <span class="risk-badge" id="riskBadge">低风险</span>
                                    <button class="btn btn-secondary btn-sm" onclick="backToInput()" style="margin-left: 12px;">
                                        <i class="fas fa-arrow-left"></i> 返回
                                    </button>
                                </div>
                            </div>
                            
                            <div id="resultContent">
                                <!-- 动态生成结果内容 -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- 页脚 -->
        <footer id="footer"></footer>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner">
                <i class="fas fa-spinner"></i>
            </div>
            <p style="margin-top: 16px; color: #6b7280;">正在分析中...</p>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/components.js"></script>
    <script src="js/text-analysis-service.js"></script>
    <script src="js/intelligent-analysis.js"></script>
</body>
</html>
