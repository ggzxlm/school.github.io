<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监督指挥中心 - 高校纪检审计监管一体化平台</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/command-center.css">
</head>
<body class="command-center-body">
    <!-- 顶部标题栏 -->
    <header class="command-center-header">
        <div class="header-content">
            <div class="header-left">
                <i class="fas fa-shield-alt text-3xl"></i>
            </div>
            <div class="header-center">
                <h1 class="header-title">高校纪检审计监管一体化平台</h1>
                <p class="header-subtitle">监督指挥中心</p>
            </div>
            <div class="header-right">
                <div class="current-time" id="currentTime"></div>
                <button class="exit-btn" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-times"></i> 退出大屏
                </button>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="command-center-main">
        <!-- 顶部数据概览卡片 -->
        <section class="overview-section" id="overviewSection">
            <!-- 将在 subtask 4.2 中实现 -->
        </section>

        <!-- 三栏内容区 -->
        <section class="content-grid">
            <!-- 左侧栏 -->
            <div class="left-column">
                <!-- 预警趋势图 -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">
                            <i class="fas fa-chart-line"></i>
                            预警趋势分析
                        </h3>
                    </div>
                    <div class="chart-body" id="alertTrendChart"></div>
                </div>

                <!-- 单位风险排名 -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">
                            <i class="fas fa-ranking-star"></i>
                            单位风险排名
                        </h3>
                    </div>
                    <div class="chart-body" id="unitRiskChart"></div>
                </div>
            </div>

            <!-- 中间栏 -->
            <div class="center-column">
                <!-- 风险热力地图 -->
                <div class="chart-card map-card">
                    <div class="chart-header">
                        <h3 class="chart-title">
                            <i class="fas fa-map-marked-alt"></i>
                            风险热力分布
                        </h3>
                    </div>
                    <div class="chart-body" id="riskMapChart"></div>
                </div>

                <!-- 实时预警滚动列表 -->
                <div class="chart-card alert-list-card">
                    <div class="chart-header">
                        <h3 class="chart-title">
                            <i class="fas fa-bell"></i>
                            实时预警动态
                        </h3>
                    </div>
                    <div class="chart-body">
                        <div class="alert-scroll-list" id="alertScrollList"></div>
                    </div>
                </div>
            </div>

            <!-- 右侧栏 -->
            <div class="right-column">
                <!-- 问题分类饼图 -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">
                            <i class="fas fa-chart-pie"></i>
                            问题类型分布
                        </h3>
                    </div>
                    <div class="chart-body" id="problemTypeChart"></div>
                </div>

                <!-- 整改进度环形图 -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">
                            <i class="fas fa-tasks"></i>
                            整改进度统计
                        </h3>
                    </div>
                    <div class="chart-body" id="rectificationChart"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/command-center.js"></script>
</body>
</html>
