<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除缓存</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #333; }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #dc2626;
        }
        .btn-secondary {
            background: #3b82f6;
        }
        .btn-secondary:hover {
            background: #2563eb;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 8px;
            display: none;
        }
        .result.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>清除缓存工具</h1>
    <p>如果页面数据显示不正常，请点击下面的按钮清除缓存</p>
    
    <button class="btn" onclick="clearAllCache()">清除所有缓存</button>
    <button class="btn btn-secondary" onclick="clearRulesOnly()">仅清除规则缓存</button>
    <button class="btn btn-secondary" onclick="clearModelsOnly()">仅清除模型缓存</button>
    
    <div id="result" class="result"></div>
    
    <script>
        function clearAllCache() {
            localStorage.clear();
            showResult('✅ 所有缓存已清除！页面将在3秒后刷新...');
            setTimeout(() => {
                window.location.reload();
            }, 3000);
        }
        
        function clearRulesOnly() {
            localStorage.removeItem('rule_engine_rules');
            localStorage.removeItem('rule_executions');
            localStorage.removeItem('rule_test_results');
            showResult('✅ 规则缓存已清除！页面将在3秒后刷新...');
            setTimeout(() => {
                window.location.reload();
            }, 3000);
        }
        
        function clearModelsOnly() {
            localStorage.removeItem('custom_supervision_models');
            showResult('✅ 模型缓存已清除！页面将在3秒后刷新...');
            setTimeout(() => {
                window.location.reload();
            }, 3000);
        }
        
        function showResult(message) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.classList.add('show');
        }
        
        // 显示当前缓存信息
        window.onload = function() {
            const rules = localStorage.getItem('rule_engine_rules');
            const models = localStorage.getItem('custom_supervision_models');
            
            let info = '<h3>当前缓存信息：</h3>';
            
            if (rules) {
                try {
                    const rulesData = JSON.parse(rules);
                    info += `<p>规则数量: ${rulesData.length}</p>`;
                } catch (e) {
                    info += '<p>规则数据: 解析失败</p>';
                }
            } else {
                info += '<p>规则数据: 无</p>';
            }
            
            if (models) {
                try {
                    const modelsData = JSON.parse(models);
                    info += `<p>自定义模型数量: ${modelsData.length}</p>`;
                } catch (e) {
                    info += '<p>自定义模型数据: 解析失败</p>';
                }
            } else {
                info += '<p>自定义模型数据: 无</p>';
            }
            
            const infoDiv = document.createElement('div');
            infoDiv.innerHTML = info;
            infoDiv.style.marginTop = '30px';
            infoDiv.style.padding = '15px';
            infoDiv.style.background = '#f9fafb';
            infoDiv.style.borderRadius = '8px';
            document.body.appendChild(infoDiv);
        };
    </script>
</body>
</html>
