<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 高校纪检审计监管一体化平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/change-password.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <div id="top-navbar"></div>

        <div class="main-wrapper">
            <!-- 侧边导航栏 -->
            <div id="side-navbar"></div>

            <!-- 主内容区 -->
            <div class="main-content">
                <div class="page-header">
                    <div class="page-title">
                        <i class="fas fa-key"></i>
                        <span>修改密码</span>
                    </div>
                    <div class="page-breadcrumb">
                        <a href="dashboard.html">首页</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>修改密码</span>
                    </div>
                </div>

                <div class="page-content">
                    <div class="password-container">
                        <div class="password-card">
                            <div class="card-header">
                                <i class="fas fa-shield-alt"></i>
                                <div>
                                    <h3>修改登录密码</h3>
                                    <p>为了您的账号安全，请定期修改密码</p>
                                </div>
                            </div>
                            <div class="card-body">
                                <form id="passwordForm">
                                    <div class="form-group">
                                        <label>当前密码 <span class="required">*</span></label>
                                        <div class="password-input">
                                            <input type="password" id="oldPassword" class="form-control" placeholder="请输入当前密码" required>
                                            <button type="button" class="toggle-password" data-target="oldPassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>新密码 <span class="required">*</span></label>
                                        <div class="password-input">
                                            <input type="password" id="newPassword" class="form-control" placeholder="请输入新密码" required>
                                            <button type="button" class="toggle-password" data-target="newPassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                        <div class="password-strength" id="passwordStrength">
                                            <div class="strength-bar">
                                                <div class="strength-fill"></div>
                                            </div>
                                            <span class="strength-text">密码强度：<span class="strength-level">-</span></span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>确认新密码 <span class="required">*</span></label>
                                        <div class="password-input">
                                            <input type="password" id="confirmPassword" class="form-control" placeholder="请再次输入新密码" required>
                                            <button type="button" class="toggle-password" data-target="confirmPassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="password-tips">
                                        <h4><i class="fas fa-info-circle"></i> 密码要求</h4>
                                        <ul>
                                            <li id="tip-length"><i class="fas fa-circle"></i> 长度至少8个字符</li>
                                            <li id="tip-uppercase"><i class="fas fa-circle"></i> 包含至少1个大写字母</li>
                                            <li id="tip-lowercase"><i class="fas fa-circle"></i> 包含至少1个小写字母</li>
                                            <li id="tip-number"><i class="fas fa-circle"></i> 包含至少1个数字</li>
                                            <li id="tip-special"><i class="fas fa-circle"></i> 包含至少1个特殊字符（如 !@#$%^&*）</li>
                                        </ul>
                                    </div>

                                    <div class="form-actions">
                                        <button type="button" class="btn btn-default" onclick="history.back()">取消</button>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-check"></i>
                                            确认修改
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="security-tips">
                            <div class="tips-header">
                                <i class="fas fa-lightbulb"></i>
                                <h4>安全建议</h4>
                            </div>
                            <ul>
                                <li>定期更换密码，建议每3个月更换一次</li>
                                <li>不要使用过于简单的密码，如生日、电话号码等</li>
                                <li>不要在多个网站使用相同的密码</li>
                                <li>不要将密码告诉他人或写在纸上</li>
                                <li>如发现账号异常，请立即修改密码并联系管理员</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div id="footer"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/change-password.js"></script>
</body>
</html>
