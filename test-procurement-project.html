<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>采购项目全流程预警测试 - 高校纪检审计监管一体化平台</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-page);
        }

        .test-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .test-header h1 {
            font-size: 32px;
            color: var(--color-gray-900);
            margin-bottom: 12px;
        }

        .test-header p {
            font-size: 16px;
            color: var(--color-gray-600);
        }

        .project-list {
            display: grid;
            gap: var(--spacing-card);
        }

        .project-card {
            background: white;
            padding: var(--spacing-page);
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .project-card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: var(--spacing-card);
        }

        .project-card-title {
            font-size: var(--font-size-h2);
            color: var(--color-gray-900);
            margin-bottom: var(--spacing-element);
        }

        .project-card-code {
            font-size: var(--font-size-small);
            color: var(--color-gray-500);
        }

        .risk-badge {
            padding: 6px 12px;
            border-radius: var(--radius-tag);
            font-size: var(--font-size-small);
            font-weight: 500;
        }

        .risk-badge.high {
            background: var(--color-danger);
            color: white;
        }

        .risk-badge.low {
            background: var(--color-success);
            color: white;
        }

        .project-card-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-card);
            margin-bottom: var(--spacing-card);
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: var(--font-size-small);
            color: var(--color-gray-500);
        }

        .info-value {
            font-size: var(--font-size-body);
            color: var(--color-gray-900);
            font-weight: 500;
        }

        .project-card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: var(--spacing-card);
            border-top: 1px solid var(--color-gray-200);
        }

        .alert-count {
            display: flex;
            align-items: center;
            gap: var(--spacing-element);
            color: var(--color-danger);
            font-weight: 500;
        }

        .view-btn {
            padding: 8px 16px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-button);
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-btn:hover {
            background: var(--color-primary-dark);
        }

        .feature-section {
            background: white;
            padding: var(--spacing-page);
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-page);
        }

        .feature-section h2 {
            font-size: var(--font-size-h2);
            color: var(--color-gray-900);
            margin-bottom: var(--spacing-card);
            padding-bottom: var(--spacing-content);
            border-bottom: 2px solid var(--color-primary);
        }

        .phase-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-card);
        }

        .phase-item {
            padding: var(--spacing-card);
            background: var(--color-gray-50);
            border-radius: var(--radius-button);
            border-left: 4px solid var(--color-primary);
        }

        .phase-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: var(--color-primary);
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: 600;
            margin-right: var(--spacing-element);
        }

        .phase-name {
            font-size: var(--font-size-body);
            color: var(--color-gray-900);
            font-weight: 600;
            margin-bottom: var(--spacing-element);
        }

        .phase-desc {
            font-size: var(--font-size-small);
            color: var(--color-gray-600);
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header id="top-navbar"></header>

        <div class="main-wrapper">
            <aside id="side-navbar"></aside>

            <main class="content-area">
                <div class="test-container">
                    <div class="test-header">
                        <h1>🛒 采购项目全流程预警</h1>
                        <p>从论证到合同签订的全流程风险监控</p>
                    </div>

                    <div class="feature-section">
                        <h2><i class="fas fa-stream"></i> 监控流程</h2>
                        <div class="phase-list">
                            <div class="phase-item">
                                <div class="phase-name">
                                    <span class="phase-number">1</span>
                                    论证
                                </div>
                                <div class="phase-desc">
                                    检查参会人员专业性、人员安排合理性、是否存在倾向性
                                </div>
                            </div>
                            <div class="phase-item">
                                <div class="phase-name">
                                    <span class="phase-number">2</span>
                                    立项
                                </div>
                                <div class="phase-desc">
                                    检查是否重复建设、历史类似项目、立项资料完整性
                                </div>
                            </div>
                            <div class="phase-item">
                                <div class="phase-name">
                                    <span class="phase-number">3</span>
                                    需求
                                </div>
                                <div class="phase-desc">
                                    检查举报线索、技术参数倾向性、是否存在内定嫌疑
                                </div>
                            </div>
                            <div class="phase-item">
                                <div class="phase-name">
                                    <span class="phase-number">4</span>
                                    公告
                                </div>
                                <div class="phase-desc">
                                    检查是否在规定平台公告、公告期限是否符合要求
                                </div>
                            </div>
                            <div class="phase-item">
                                <div class="phase-name">
                                    <span class="phase-number">5</span>
                                    专家抽取
                                </div>
                                <div class="phase-desc">
                                    检查校内外专家比例、财务和审计部门是否参与
                                </div>
                            </div>
                            <div class="phase-item">
                                <div class="phase-name">
                                    <span class="phase-number">6</span>
                                    评标
                                </div>
                                <div class="phase-desc">
                                    检查投诉质疑情况、处理结果、评分合理性
                                </div>
                            </div>
                            <div class="phase-item">
                                <div class="phase-name">
                                    <span class="phase-number">7</span>
                                    结果公示
                                </div>
                                <div class="phase-desc">
                                    检查公示期限、异议处理、中标结果合理性
                                </div>
                            </div>
                            <div class="phase-item">
                                <div class="phase-name">
                                    <span class="phase-number">8</span>
                                    合同签订
                                </div>
                                <div class="phase-desc">
                                    检查合同内容与采购内容匹配度、金额差异
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="feature-section">
                        <h2><i class="fas fa-list"></i> 测试项目</h2>
                        <div class="project-list" id="projectList">
                            <!-- 动态加载 -->
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <footer id="footer"></footer>
    </div>

    <script src="js/common.js"></script>
    <script src="js/components.js"></script>
    <script src="js/procurement-project-service.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projects = ProcurementProjectService.getProjectList();
            const projectList = document.getElementById('projectList');
            
            projectList.innerHTML = projects.map(project => `
                <div class="project-card" onclick="window.location.href='procurement-project-detail.html?id=${project.id}'">
                    <div class="project-card-header">
                        <div>
                            <h3 class="project-card-title">${project.name}</h3>
                            <p class="project-card-code">${project.code}</p>
                        </div>
                        <span class="risk-badge ${project.riskLevel}">
                            ${project.riskLevel === 'high' ? '高风险' : '低风险'}
                        </span>
                    </div>
                    
                    <div class="project-card-info">
                        <div class="info-item">
                            <span class="info-label">项目类型</span>
                            <span class="info-value">${project.type}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">项目金额</span>
                            <span class="info-value">${project.amount}万元</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">申请部门</span>
                            <span class="info-value">${project.department}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">当前状态</span>
                            <span class="info-value">${project.status}</span>
                        </div>
                    </div>
                    
                    <div class="project-card-footer">
                        <div class="alert-count">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>${project.alertCount}个预警</span>
                        </div>
                        <button class="view-btn">
                            <i class="fas fa-eye"></i> 查看详情
                        </button>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>

</html>
